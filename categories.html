#loading-screen {
	position: fixed;
	top: 0;
	left: 0;

	display: flex;

}

#loading-screen.fade-out {

}

.stalker-loader {
	position: relative;
	width: 120px;
	height: 120px;
	margin-bottom: 40px;
}

.stalker-loader::before {
	content: '';
	position: absolute;
	top: 50%;
	left: 50%;
	width: 80px;
	height: 80px;
	margin: -40px 0 0 -40px;
	border: 4px solid transparent;
	border-top-color: #ff8800;
	border-radius: 50%;
	animation: spin 1s linear infinite;
}

.stalker-loader::after {
	content: '';
	position: absolute;
	top: 50%;
	left: 50%;
	width: 60px;
	height: 60px;
	margin: -30px 0 0 -30px;
	border: 4px solid transparent;
	border-bottom-color: #ffaa00;
	border-radius: 50%;
	animation: spin 0.7s linear infinite reverse;
}

.stalker-icon {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	font-size: 48px;
	color: #ff8800;
	animation: pulse 2s ease-in-out infinite;
}

.loading-tip {
	max-width: 600px;
	padding: 20px 40px;
	text-align: center;
	color: #ffaa00;
	font-size: 18px;
	font-family: 'Courier New', monospace;

	line-height: 1.6;
	border: 2px solid #ff8800;
	background: rgba(0, 0, 0, 0.7);
	box-shadow: 0 0 20px rgba(255, 136, 0, 0.3);
}

.loading-tip-label {
	color: #fff;
	font-size: 14px;
	text-transform: uppercase;
	letter-spacing: 2px;
	margin-bottom: 10px;
	opacity: 0.8;
}

@keyframes spin {
	0% { transform: rotate(0deg); }
	100% { transform: rotate(360deg); }
}

@keyframes pulse {
	0%, 100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
	50% { opacity: 0.6; transform: translate(-50%, -50%) scale(0.9); }
}

<script>
async function fetchKits() {
	const res = await fetch('/api/kits');

	if (!res.ok) throw new Error('HTTP ' + res.status);
	const items = await res.json();
	if (!Array.isArray(items)) throw new Error('Invalid JSON');
	return items;
}

function goToProduct(productId) {
	window.location.href = `/product.html?id=${productId}`;
}

function renderCategories(items) {
	var container = document.getElementById('categories-container');
	if (!container) return;
	
	// Добавляем ID если нет
	var itemsWithIds = items.map(function(item, index) {
		return Object.assign({}, item, {
			id: item.id || index
		});
	});
	
	// Группируем товары по категориям
	var categoryMap = {};
	itemsWithIds.forEach(function(item) {
		var cat = item.category || 'Other';
		if (!categoryMap[cat]) {
			categoryMap[cat] = [];
		}
		categoryMap[cat].push(item);
	});
	
	var categories = Object.keys(categoryMap);
	if (categories.length === 0) {
		container.innerHTML = '<p style="color:#fff">No categories found</p>';
		return;
	}
	
	// Для каждой категории выводим заголовок и все товары
	container.innerHTML = categories.map(function(catName) {
		var catItems = categoryMap[catName];
		
		// Заголовок категории
		var categoryHeader = '<h2 style="font-size:36px;font-weight:600;font-family:Eina SemiBold;color:#fff;margin-top:40px;margin-bottom:24px">' + catName + '</h2>';
		
		// Все товары из категории
		var productsHtml = catItems.map(function(item) {
			var imgSrc = (item.photo && typeof item.photo === 'string') ? item.photo : 'images/test2.png';
			var name = item.name || 'Item';
			var price = (item.price != null ? item.price : '');
			var quantity = item.quantity + ' left' || 'Sold out';
			
			return (
				'<div class="darkHover" style="padding:12px" onclick="goToProduct(' + item.id + ')" style="cursor:pointer;">' +
					'<div style="display:flex;flex-direction:column;height:100%;">' +
						'<div style="display:flex;flex-direction:column;justify-content:center;align-items:center;height:224px;padding:32px;flex-grow:1">' +
							'<img loading="lazy" src="' + imgSrc + '" alt="' + name + '" style="box-shadow:0 2px 7px rgb(0 0 0 / 100%);border-radius:5px;width:75%;max-width:400px">' +
						'</div>' +
						'<div style="margin-bottom:32px">' +
							'<p style="font-size:28px;font-weight:600;font-family:Eina SemiBold">' + name + '</p>' +
							'<p style="font-size:24px;font-weight:600;font-family:Eina SemiBold;margin-bottom:4px;color:#374151">' + quantity + '</p>' +
							'<p class="price">' + price + '₽</p>' +
						'</div>' +
					'</div>' +
				'</div>'
			);
		}).join('');
		
		return categoryHeader + '<div class="category-products">' + productsHtml + '</div>';
	}).join('');
}

var loadingScreenHidden = false;

function hideLoadingScreen() {
	if (loadingScreenHidden) return;
	loadingScreenHidden = true;
	
	var loadingScreen = document.getElementById('loading-screen');
	if (loadingScreen) {
		loadingScreen.classList.add('fade-out');
		setTimeout(function() {
			loadingScreen.style.display = 'none';
		}, 500);
	}
}

var maxLoadingTime = setTimeout(function() {
	console.warn('Loading screen timeout - forcing hide');
	hideLoadingScreen();
}, 30000);

window.addEventListener('beforeunload', function() {
	clearTimeout(maxLoadingTime);
});

async function loadCategories() {
	try {
		const items = await fetchKits();
		renderCategories(items);
		
		clearTimeout(maxLoadingTime);
		hideLoadingScreen();
	} catch (e) {
		console.error('Failed to load categories', e);
		var cont = document.getElementById('categories-container');
		if (cont) cont.innerHTML = '<p style="color:#fff">Failed to load categories</p>';
		
		clearTimeout(maxLoadingTime);
		hideLoadingScreen();
	}
}

document.addEventListener('DOMContentLoaded', function() {
	updateCartBadge();
	loadCategories();
});

if (document.readyState !== 'loading') {
	updateCartBadge();
	loadCategories();
}
